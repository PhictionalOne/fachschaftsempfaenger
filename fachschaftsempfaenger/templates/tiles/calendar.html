{% extends 'tiles/tile.html' %}

{% block content %}

<div class="col-item-header" id="termine-header">
  <i class="fa fa-calendar"></i>Fachschaftstermine
</div>
{% if events %}
    <table>
    {%  for date, title in events %}
        <tr>
          <td>
            {{ date }}
          </td>
          <td>
            {{ title }}
          </td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    Derzeit sind keine Events geplant
{% endif %}
{% endblock %}
